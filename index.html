<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狗寶歲數計算機</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="https://plus.unsplash.com/premium_vector-1721985703426-283a40341be1?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="狗狗圖片" class="dog-image" />
        <h1>🐶 狗寶歲數計算機</h1>

        <label for="birthDate">請輸入狗狗的出生日期：</label>
        <input type="date" id="birthDate" />

        <button id="calcBtn">開始計算</button>

        <div id="result">
            <p><strong>狗狗年齡：</strong> <span id="dogAge"></span></p>
            <p><strong>換算人類年齡：</strong> <span id="humanAge"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
