<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狗寶歲數計算機</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🐶 狗寶歲數計算機</h1>

        <label for="birthDate">請輸入狗狗的出生日期：</label>
        <input type="date" id="birthDate" />

        <button id="calcBtn">開始計算</button>

        <div id="result">
            <p><strong>狗狗年齡：</strong> <span id="dogAge"></span></p>
            <p><strong>換算人類年齡：</strong> <span id="humanAge"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
